<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Event - Meet-Up Event Planner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1 class="page-title">Meet-Up Event Planner</h1>
      <nav>
        <ul class="nav-items">
          <li><a href="index.html">Home</a></li>
          <li><a href="new-account.html">New Account</a></li>
          <li><a class="current" href="new-event.html">New Event</a></li>
          <li><a href="show-event.html">Show Event</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <h2>New Event</h2>
        <form method="post" action="#">
          <fieldset>
            <legend>Basic Info</legend>
            <div class="flex-rows">
              <label for="event-name">Event Name</label>
              <input id="event-name" type="text" minlength="2" required>
            </div>
            <div class="flex-rows">
              <label for="event-type">Event Type</label>
              <select id="event-type" required>
                <option value="">- Select an Event Type -</option>
                <option value="birthday">Birthday</option>
                <option value="wedding">Wedding</option>
                <option value="party">Party</option>
                <option value="anniversary">Anniversary</option>
                <option value="conference">Conference</option>
              </select>
            </div>
            <div class="flex-rows">
              <label for="event-host">Event Host</label>
              <input id="event-host" type="text" minlength="2" required>
            </div>
          </fieldset>
          <fieldset>
            <legend>Logistics</legend>
            <fieldset>
              <legend>Location</legend>
              <div class="flex-cols" id="location-type">
                <div>
                  <input id="location-in-person" name="location-type" type="radio" checked>
                  <label for="location-in-person">In-Person</label>
                </div>
                <div>
                  <input id="location-online" name="location-type" type="radio">
                  <label for="location-online">Online</label>
                </div>
              </div>
              <div class="flex-rows loc-online">
                <label for="url">URL</label>
                <input id="url" type="text">
              </div>
              <div class="flex-rows loc-person">
                <label for="event-address-1">Street Address 1</label>
                <input id="event-address-1" type="text" autocomplete="address-line1">
              </div>
              <div class="flex-rows loc-person">
                <label for="event-address-2">Street Address 2</label>
                <input id="event-address-2" type="text" autocomplete="address-line2">
              </div>
              <div class="flex-rows loc-person">
                <label for="event-city">City</label>
                <input id="city" type="text">
              </div>
              <div class="flex-rows loc-person">
                <label for="event-state">State</label>
                <select id="event-state">
                  <option>- Select a State -</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="flex-rows loc-person">
                <label for="event-zip">Zip Code</label>
                <input id="event-zip" type="text" autocomplete="postal-code">
              </div>
            </fieldset>
            <div class="flex-rows">
              <label for="event-start-date">Starts on</label>
              <input id="event-start-date" type="datetime-local" required>
            </div>
            <div class="flex-rows">
              <label for="event-end-date">Ends on</label>
              <input id="event-end-date" type="datetime-local">
              <p id="date-error" class="error"><strong>Error</strong>: End Date must be after Start Date</p>
            </div>
            <div class="flex-rows">
              <label for="event-guests">Who do you want to invite?</label>
              <textarea id="event-guests" placeholder="Comma or new line separated email list please!"></textarea>
            </div>
          </fieldset>
          <fieldset>
            <legend>Optional Message</legend>
            <div class="flex-rows">
              <label for="event-message">Optional Message to Guests</label>
              <textarea id="event-message"></textarea>
            </div>
          </fieldset>
          <button type="submit">Create your event!</button>
        </form>
      </article>
    </main>

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
